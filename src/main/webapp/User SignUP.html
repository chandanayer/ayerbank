<!DOCTYPE html>
<html>
<head>
	<title> Citizen Registration </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<br><br><br>

	<img class="logo" src="Panchayat Logo.jpg">
	<h1> Welcome To Meri Panchayat </h1>
	<h2> Please Register/Sign-Up to use the services of meri panchayat App </h2> <br>

	<form action="UserSign">
		<fieldset>
			<legend>
				<div class="CreateAc"> &emsp; Citizen Registration &emsp; </div>
			</legend>
			<br><br>
			Select User Type <br>
			<select name="type" style="cursor: pointer;">
				<option value="Citizen"> Citizen </option>
				<option value="NGO"> NGO </option>
				<option value="Organization"> Organization </option>
			</select>
			<br/><br/>
			Enter Mobile No.<br>
			<input type="number" name="contactname" placeholder="Enter Mobile No." required>
			<br><br>
			Enter Name<br>
			<input type="text" name="username" placeholder="Enter Name" required>
			<br><br>
			Enter Email Id<br>
			<input type="email" name="emailname" placeholder="Enter Email Id" required>
			<br><br>
			Create PassWord<br>
			<input type="password" name="passname" placeholder="Enter Passcode" required>
			<br/><br/><br>
			<input class="Sub" type="submit" value="Submit">
			<br><br><br><br>
		</fieldset>
	</form>
	<br><br><br><br><br><br>
</body>
</html>

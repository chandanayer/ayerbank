<!DOCTYPE html>
<html>
<head>
	<title> Official Log-In </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<br><br><br>

	<img class="logo" src="Panchayat Logo.jpg">

	<h1> Welcome To Meri Panchayat </h1> <br>

	<form action="OfficialLog">
		<fieldset>
			<legend>
				<div class="CreateAc"> &emsp; Official LogIn &emsp; </div>
			</legend>
			<br><br>
			Enter User Name<br>
			<input type="text" name="textname" placeholder="Enter User Name"><br><br>
			PassWord<br>
			<input type="password" name="passname" placeholder="Enter PassWord">
			<br><br><br>
			<input class="Sub" type="submit" value="Log-In">
			<br><br><br>
		</fieldset>
	</form>
	<br><br><br><br><br><br><br><br>
</body>
</html>

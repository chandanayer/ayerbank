<!DOCTYPE html>
<html>
<head>
	<title> WelCome Panchayat </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<style>
		input{
			margin: 0 auto;
			font-size: 15px;
			width: 90px;
			padding: 3px;
			border-radius: 12px;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
		input:hover{
			background-color: green;
		}
	</style>
</head>
<body>

	<br><br><br>

	<img class="logo" src="Panchayat Logo.jpg">

	<h1> Welcome To Meri Panchayat </h1> <br>

	<fieldset>
		<br>
		<div style="color: darkgreen;"> Citizen/Panchayat Residents </div>
		<br>
		<form action="User SignUP.html" target="_blank">
			New User ? &emsp; &emsp; &emsp;
			<input type="submit" value="Sign-Up">	
		</form>
		<br>
		<form action="User LogIn.html" target="_blank">
			Existing User ? &emsp; &emsp;
			<input type="submit" value="Log-In">
		</form>
		<br>
	</fieldset>

	<br><br><br><br>
	
	<fieldset>
		<br>
		<div style="color: darkgreen;"> Official Users </div>
		<br>
		<form action="Official LogIn.html" target="_blank">
			Existing User ? &emsp; &emsp;
			<input type="submit" value="Log-In">	
		</form>
		<br>
	</fieldset>
	
	<br><br><br><br><br>

</body>
</html>
